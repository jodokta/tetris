<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="wrapper">
    <canvas id="tetris-rain"></canvas>
    <h1>Tetris</h1>
    <a>싱글플레이</a>
    <a>멀티플레이</a>
    <a>설정</a>
    <div class="area-for-hover">
      <div class="question-mark">
        <span>  
        ?
        </span> 
      </div>
    </div>
    <div class="guide hidden">
        <div class="key-container">
          <div class="icon-box">
            ↓ 
          </div>
          <span>
            Soft Down
          </span>
        </div>
        <div class="key-container">
          <div class="icon-box">  
            ←  
          </div>
          <div class="icon-box">  
            →  
          </div>
          <span>
            Move to Left, Right
          </span>
        </div>
        <div class="key-container">
          <div class="icon-box">
            ↑ 
          </div>
          <span>
            Rotating a tetrimino
          </span>
        </div>

        <div class="key-container">
          <div class="icon-box">
            Spacebar 
          </div>
          <span>
            Hard Down
          </span>
        </div>
    </div>
    <div class="credit">
      <p>
        made by Jo Seong Jun
      </p> 
      <p>
        Assist by Choi Seong Jong
      </p>
    </div>
